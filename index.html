<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 6</title>
  </head>
  <body>
      <img src="img/image1.jpg" id="image1" onmouseover="changeImage('image1')" onmouseout="retour(id)" />
      <img src="img/image2.jpg" id="image2" onmouseover="changeImage('image2')" onmouseout="retour(id)" />
      <img src="img/image3.jpg" id="image3" onmouseover="changeImage('image3')" onmouseout="retour(id)" />
      <img src="img/image4.jpg" id="image4" onmouseover="changeImage('image4')" onmouseout="retour(id)" />
      <img src="img/image5.jpg" id="image5" onmouseover="changeImage('image5')" onmouseout="retour(id)" />
      <script type="text/javascript">
        function changeImage(image){
          document.getElementById(image).src = 'img/' + image + '_2.jpg';
        }
        function retour(img){
          document.getElementById(img).src = 'img/' + img + '.jpg';
        }
      </script>
  </body>
</html>
